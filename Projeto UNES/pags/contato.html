<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/contato-style.css">
    <title>UNES - Contato</title>
</head>
<body>
    <header class="cabecinha">
        <div class="comeco">
            <figure><img src="../img/logo.png" alt="logo"></figure>

            <nav class="menu">
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li class="divisao"><a href="sobre.html">QUEM SOMOS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contato">
        <div class="entre">
            <h1>Entre em contato</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        
        <div class="formulario">
            <form>
                <div class="first">
                    <div class="emailform">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="assuntoform">
                        <label for="assunto">Assunto:</label>
                        <input type="text" name="assunto" id="assunto">
                    </div>
                </div>
                
                <div class="second">
                    <label for="desc" class="desc-label">Descrição:</label>
                    <textarea name="desc" id="desc"></textarea>
                </div>

                <div class="third">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </main>

    <footer class="baixinho">
        <h4>TODOS OS DIREITOS RESERVADOS &copy;<strong>TZNR</strong></h4>
    </footer>
</body>
</html>
